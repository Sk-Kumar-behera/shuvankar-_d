<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teddy Day Surprise ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* TITLE */
    .title {
      color: white;
      margin-bottom: 40px;
      font-size: 26px;
    }

    /* HEART */
    .heart {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .heart:active {
      transform: rotate(-45deg) scale(0.95);
    }

    /* CARD */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 350px;
    }

    .teddy {
      font-size: 120px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .msg {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: #ff5e7e;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff3d68;
    }

    /* VIDEO */
    video {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div class="screen active" id="screen1">
    <h2 class="title">Manisha dabooonaa ‚ù§Ô∏è</h2>
    <div class="heart" onclick="goToCard()"></div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen" id="screen2">
    <div class="card">
      <div class="teddy">üß∏</div>
      <h2>Happy Teddy Day, My Love üíï</h2>
      <p class="msg">
        This teddy is not as cute as you,  
        but it carries all my love, hugs,  
        and smiles only for you ‚ù§Ô∏è
      </p>
      <button onclick="goToVideo()">A Special Surprise üé•</button>
    </div>
  </div>

  <!-- SCREEN 3 -->
  <div class="screen" id="screen3">
    <h2 class="title">Just for You ‚ù§Ô∏è</h2>
    <video controls autoplay>
      <source src="1000116000_V1.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>

  <script>
    function goToCard() {
      document.getElementById('screen1').classList.remove('active');
      document.getElementById('screen2').classList.add('active');
    }

    function goToVideo() {
      document.getElementById('screen2').classList.remove('active');
      document.getElementById('screen3').classList.add('active');
    }
  </script>

</body>
</html>
